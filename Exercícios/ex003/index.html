<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Teste com carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <!--para adicionar imagem aperte control + espaço para selecionar a imagem, no alt coloque a descrição da imagem-->

    <img src="logohml.png" alt="logohtml">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css.png" alt="logo-css">
    <p>Também podemos carregar imagens externas</p>

    <!--Imagem selecionada via link, esse é o endereço carrega a imagem diretamente da internet-->
    
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--technology-social-media-company-vol-4-pack-logos-icons-2945018.png" alt="logo-javascript"> <!--URL-->
</body>
</html>
