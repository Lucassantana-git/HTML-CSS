<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    
    <video width="500" poster="imagens/casa.jpg" controls>
        <!--- poster é para adicionar uma capa no vídeo, controls é para dar play no arquivo-->
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do youtube</h1>
    <!-- link incorporado do youtube, desta forma não consome espaço no meu servidor-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qVeo6AGZ3v0?si=fTW0lJdSryYeh0ih" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
